<!DOCTYPE html>
<html>
<head>
	<title>Animated Website</title>
	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}
		
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		
		.container {
			display: flex;
			flex-wrap: wrap;
			padding: 20px;
			max-width: 1200px;
			margin: 0 auto;
		}
		
		.header {
			display: flex;
			flex-direction: column;
			flex: 1;
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
			margin-right: 20px;
			transition: all 0.2s ease-in-out;
			position: relative;
			z-index: 1;
			min-height: 500px;
		}
		
		.header:hover {
			width: 200px;
			margin-right: 0;
			background-color: #333;
			color: #fff;
			border-color: #333;
			cursor: pointer;
			z-index: 2;
			min-height: auto;
			overflow: visible;
		}
		
		.header:hover .nav {
			display: flex;
			flex-direction: column;
			opacity: 1;
			pointer-events: all;
		}
		
		.header:hover .nav-item {
			animation: slidein 1s ease-in-out;
		}
		
		.nav {
			display: none;
			flex-direction: column;
			position: absolute;
			top: 0;
			left: 100%;
			background-color: #333;
			padding: 20px;
			opacity: 0;
			pointer-events: none;
			transition: all 0.2s ease-in-out;
			z-index: 2;
		}
		
		.nav-item {
			font-size: 24px;
			font-weight: bold;
			color: #fff;
			margin-bottom: 10px;
			animation: none;
		}
		
		.content {
			flex: 2;
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
		}
		
		h1 {
			font-size: 48px;
			font-weight: bold;
			color: #333;
			margin-bottom: 20px;
		}
		
		p {
			font-size: 18px;
			color: #555;
			line-height: 1.5;
			margin-bottom: 20px;
		}
		
		@keyframes slidein {
			from {
				opacity: 0;
				transform: translateX(-100%);
			}
			to {
				opacity: 1;
				transform: translateX(0%);
			}
		}
		
		@media (max-width: 768px) {
			.container {
				flex-direction: column;
			}
			.header {
				width: 100%;
				margin-right: 0;
				margin-bottom: 20px;
			}
			.header:hover {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
